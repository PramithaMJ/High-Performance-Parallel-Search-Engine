# Dashboard Configuration

# Server settings
[server]
port = 5001
debug = false

# Default search engine settings
[defaults]
version = openmp
threads = 4
processes = 4
result_limit = 10
dataset_path = dataset

# Performance metrics
[metrics]
save_metrics = true
metrics_file = data/performance_metrics.json
compare_with_baseline = true
baseline_file = data/serial_metrics.csv

# UI settings
[ui]
theme = light
chart_animation = true
auto_refresh = true
refresh_interval_sec = 30
