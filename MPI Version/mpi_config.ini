# MPI Search Engine Configuration
# This file contains settings for the MPI version

# MPI Settings
default_processes = 4
max_processes = 16

# Performance Settings
enable_optimization = true
enable_load_balancing = true
enable_distributed_index = true

# Debug Settings
debug_mode = false
verbose_output = false
show_process_distribution = true

# Dataset Settings
dataset_directory = "dataset"
max_file_size_mb = 10
supported_extensions = "txt,md,html"

# Search Settings
default_results = 10
max_results = 50

# Crawling Settings (when using -m or -c flags)
default_crawl_depth = 2
default_max_pages = 10
medium_profile_depth = 3
medium_profile_pages = 25
